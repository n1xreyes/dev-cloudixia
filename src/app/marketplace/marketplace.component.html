<div class="white px-4 section-header">
    <h3>Marketplace</h3>
    <p class="grey-text pt-3">Hire a professional today!</p>
</div>

<div class="container-fluid pb-5">
    <div class="py-5">
        <app-projects-list [projects]="projects$ | async"></app-projects-list>

        <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center"
            style="margin-top: 200px">
            <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
