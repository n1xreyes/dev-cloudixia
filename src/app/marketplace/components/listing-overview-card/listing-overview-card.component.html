<mdb-card>
  <!--Card image-->
  <a [routerLink]="['/listing/' + listing.uid]">
    <mdb-card-img *ngIf="listing.photoUrl" src="{{ listing.photoUrl }}" alt="Card image cap" class="waves-light"
      mdbWavesEffect></mdb-card-img>
  </a>
  <!--Card content-->
  <mdb-card-body>
    <a [routerLink]="['/listing/' + listing.uid]">
      <!--Title-->
      <mdb-card-title>
        <h4>{{ listing.title }}</h4>
      </mdb-card-title>

      <!--Text-->
      <mdb-card-text>
        <p>
          {{ listing | projectCategoryTitle }}
          <br/>
          {{ listing.description }}
        </p>
      </mdb-card-text>

      <hr>
      <div class="text-right">
        <a>$ {{ listing.price }}</a>
      </div>
    </a>
  </mdb-card-body>
</mdb-card>
