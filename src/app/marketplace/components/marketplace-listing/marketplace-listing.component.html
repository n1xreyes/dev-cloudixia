<div class="marketplace-list d-flex flex-wrap fadeIn animated" *ngIf="!isLoading">
  <div class="listing" *ngFor="let listing of listings">
    <app-listing-overview-card [listing]="listing" ></app-listing-overview-card>
  </div>
</div>
<app-loader [isLoading]="isLoading" [showNoRecordsMessage]="!listings?.length"></app-loader>
