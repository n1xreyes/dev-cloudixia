<div class="pt-1 pb-5">
    <div class="row mx-auto py-5">

        <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
            <app-user-profile-user [userProfile]="userProfile">
            </app-user-profile-user>
        </div>
        <div *ngIf="!userProfile" class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="col-md-6 col-lg-8 mt-3" *ngIf="listings">
            <h2>{{ userProfile.displayName }}'s Listings</h2>
            <app-user-profile-listings [listings]=listings>
            </app-user-profile-listings>
        </div>
        <div *ngIf="!listings" class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>
</div>
