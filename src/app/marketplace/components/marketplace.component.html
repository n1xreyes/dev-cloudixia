<div class="white px-4 section-header">
    <h3 translate>marketplace.componentHeader</h3>
    <p class="pt-3" translate>marketplace.componentSubHeading</p>

    <form (submit)="smashTheSearch()" class="form-inline md-form mr-auto mb-4">
        <input [(ngModel)]="query" name="query" class="close form-control mr-sm-2" type="text" 
        placeholder="{{ 'marketplace.mainSearchDescription' | translate }}"
            aria-label="Search">

        <button mdbBtn size="sm" color="blue" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit"
            (click)="smashTheSearch()" translate>
            marketplace.mainSearch
        </button>

    </form>

</div>

<div class="container-fluid pb-5">
    <div class="py-5">
        <app-marketplace-listing *ngIf="!(isLoading$ | async)" [listings]="listings$ | async"></app-marketplace-listing>

        <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center"
            style="margin-top: 200px">
            <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
