<!--Navbar-->
<mdb-navbar #navbar SideClass="navbar navbar-expand-lg navbar-light white justify-content-between" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
      <a class="navbar-brand" routerLink="/">
          <img src="../../../favicon.ico" height="30" alt="">
      </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- <p class="brand-name">Cloudixia</p> -->
    <!-- Links -->
    <ul class="navbar-nav">
      <li *ngIf="!isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mdbWavesEffect translate>header.links.marketplace<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/projects" routerLinkActive="active" mdbWavesEffect translate>header.links.yourListings</a>
      </li>

      <!-- Dropdown -->
      <li mdbDropdown class="nav-item dropdown" dropdown *ngIf="isLoggedIn && !isLoading && isAdmin">
        <a mdbDropdownToggle
           mdbWavesEffect
           class="nav-link dropdown-toggle"
           id="navbarDropdownMenuLink"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">Admin</a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a mdbWavesEffect
             translate
             class="dropdown-item waves-light"
             (click)="navbar.hide()"
             routerLink="/admin-panel"
             routerLinkActive="active">header.links.adminPanel</a>
          <a mdbWavesEffect
             translate
             class="dropdown-item waves-light"
             (click)="navbar.hide()"
             routerLink="/listing-approval"
             routerLinkActive="active">header.links.listingApproval</a>
            <a mdbWavesEffect
             translate
             class="dropdown-item waves-light"
             (click)="navbar.hide()"
             routerLink="/categories"
             routerLinkActive="active">header.links.categoryListing</a>
        </div>
      </li>
    </ul>
    <!-- Links -->

    <!-- Anonymous User Actions -->
    <ul class="navbar-nav" *ngIf="!isLoggedIn && !isLoading">
      <li class="nav-item waves-light">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/implement-me" mdbWavesEffect>Become a Freelancer</a>
      </li>
      <li class="nav-item waves-light">
        <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/login" mdbWavesEffect>Login</a>
      </li>
      <li class="nav-item waves-light">
        <a (click)="navbar.hide()" style="color:white" class="nav-link btn-primary waves-light" routerLink="/register" mdbWavesEffect>Register</a>
      </li>
    </ul>
    <!-- Anonymous User Actions -->

    <ul class="navbar-nav nav-flex-icons" [ngClass]="{'mr-auto': language === 'ar', 'ml-auto': language != 'ar'}" >
      <li class="nav-item">
        <a class="nav-link">
          <i class="fa-lg fa fa-globe-africa" (click)="openLocalizationModal()"></i>
        </a>
      </li>
  
      <li *ngIf="user" class="nav-item waves-light dropdown avatar p-0 avatar-dropdown" mdbDropdown>
        <a mdbDropdownToggle mdbWavesEffect type="button" class="nav-link waves-light dropdown-toggle" mdbWavesEffect>
          <i class="fa-lg fas fa-user"></i>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-primary" role="menu">
          <div *ngIf="user && user.userProfile && user.userProfile.displayName" class="text-center py-2 px-2">{{ user.userProfile.displayName }}</div>
          <div *ngIf="!user || !user.userProfile || !user.userProfile.displayName" class="text-center py-2 px-2">Anonymous user</div>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item text-center waves-light" routerLink="/profile" mdbWavesEffect (click)="navbar.hide()">Profile</a>
          <a class="dropdown-item text-center waves-light" mdbWavesEffect (click)="onLogout(); navbar.hide()">Logout</a>
      </div>
      </li>

      <li *ngIf="user" class="nav-item">
        <a class="nav-link">
          <i class="fa-lg fas fa-comments" routerLink="/profile/messages"></i>
        </a>
      </li>

    </ul>
  
  </links>
  <!-- Collapsible content -->



</mdb-navbar>
<!--/.Navbar-->
