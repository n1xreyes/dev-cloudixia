<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel"> {{ heading }}</h4>
  </div>
  <div class="modal-body">
    <p>{{ description }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="white" class="cancel black-text waves-light" aria-label="Close" (click)="modalRef.hide()"
      mdbWavesEffect>Cancel</button>
    <button type="button" mdbBtn color="{{ confirmBtnColor }}" class="confirm waves-light" mdbWavesEffect (click)="onConfirm()">{{ confirmBtnText }}</button>
  </div>
</div>
