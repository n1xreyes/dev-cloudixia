<app-modal-wrapper
  [modalRef]="modalRef"
  [heading]="heading"
  (primaryClick)="onSave()">
  <form [formGroup]="form">
    <app-input-wrapper
      name="title"
      label="Title"></app-input-wrapper>
    <app-input-wrapper
      type="textarea"
      name="description"
      label="Description"></app-input-wrapper>
    <app-ng-select-wrapper
      name="categories"
      [items]="categories"
      [multiple]="true"
      bindLabel="name"
      label="categories"
      placeholder="Category"></app-ng-select-wrapper>
    <app-input-wrapper
      name="photoUrl"
      label="Photo URL"></app-input-wrapper>
    <app-input-wrapper
      type="number"
      name="price"
      label="Price"></app-input-wrapper>
  </form>
</app-modal-wrapper>
