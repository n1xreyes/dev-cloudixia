<div class="white px-4 section-header">
  <h3>Manage Listings</h3>
  <p class="grey-text pt-3">Manage your services</p>
</div>

<div class="container-fluid pb-5">
  <div class="py-5">
      <button mdbBtn color="primary" class="ml-3" (click)="openAddProjectModal()">Add new service</button>
      <app-projects-list [projects]="projects$ | async" (projectDeleted)="onProjectDelete($event)" (projectEdited)="onProjectEdit($event)"></app-projects-list>
      <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <h2>Pending Listings</h2>

      {{ isPendingLoading$ | async | json}}
      lool

      <app-projects-list [projects]="pendingListings$ | async" (projectDeleted)="onProjectDelete($event)" (projectEdited)="onProjectEdit($event)"></app-projects-list>
      <div *ngIf="isPendingLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

  </div>
</div>
