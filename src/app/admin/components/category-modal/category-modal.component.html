<app-crud-modal
  entityTitle="category.title"
  [form]="form"
  [entity]="entity"
  [modalRef]="modalRef"
  (saved)="result.next($event)">
  <form [formGroup]="form">
    <app-input-wrapper
      name="title"
      label="category.fields.title"></app-input-wrapper>
    <app-input-wrapper
      name="photoUrl"
      label="category.fields.photoUrl"></app-input-wrapper>
  </form>
</app-crud-modal>
