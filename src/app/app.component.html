<div [ngStyle]="{'direction': (language$ | async) === 'ar' ? 'rtl' : 'ltr'}">

  <header>
    <app-header [user]="user$ | async" [isLoggedIn]="isLoggedIn$ | async" [isLoading]="isLoading$ | async"
      [isAdmin]="isAdmin$ | async" [language]="language$ | async" (logout)="onLogout($event)"></app-header>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer footer-absolute">
    <app-footer></app-footer>
  </footer>
</div>
