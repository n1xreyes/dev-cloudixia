<mdb-card>
  <mdb-card-body [ngClass]="{'rtl': (language$ | async) === 'ar'}">
    <h3 class="h2-responsive mb-4">
      <strong>Edit profile</strong>
    </h3>

    <!--Body-->
    <form [formGroup]="updateProfileForm">
      <h5 class="h5-responsive">Photo Url</h5>
      <div class="md-form">
        <i class="fa fa-portrait prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="photoUrl" />
        <label for="form2">Photo Url</label>
      </div>

      <h5 class="h5-responsive">Address</h5>
      <div class="md-form">
        <i class="fa fa-address-card prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="country" />
        <label for="form2">Country</label>
      </div>
      <div class="md-form">
        <i class="fa fa-address-card prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="poBox" />
        <label for="form2">P.O. Box</label>
      </div>
      <div class="md-form">
        <i class="fa fa-address-card prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="city" />
        <label for="form2">City</label>
      </div>
      <div class="md-form">
        <i class="fa fa-address-card prefix"></i>
        <input type="text" id="form2" class="form-control" mdbInput formControlName="street" />
        <label for="form2">Street Number and Address</label>
      </div>

      <div class="text-right">
        <button type="button" mdbBtn color="primary" (click)="onProfileUpdate()">Update profile</button>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
