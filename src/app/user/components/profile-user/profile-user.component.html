<mdb-card>
  <mdb-card-body *ngIf="userProfile">
    <div class="text-center">
      <div class="avatar" style="margin-top: -60px">
          <img *ngIf="userProfile.photoUrl" src="{{ userProfile.photoUrl }}" height="96" width="96" class="rounded-circle z-depth-0" alt="avatar image">
      </div>

      <h3 class="mt-4">
        {{ userProfile?.displayName || 'Anonymous user' }}
      </h3>

      <a mdbBtn class="mt-3" color="primary" (click)="onLogout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </a>
    </div>
  </mdb-card-body>
</mdb-card>
