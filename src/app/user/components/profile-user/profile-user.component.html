<mdb-card>
  <mdb-card-body *ngIf="user && user.userProfile">
    <div class="text-center">
      <div class="avatar" style="margin-top: -60px">
          <img *ngIf="user.userProfile.photoUrl" src="{{ user.userProfile.photoUrl }}" height="96" width="96" class="rounded-circle z-depth-0" alt="avatar image">
      </div>
      <app-image-upload [userInfo]="user" [isProfilePic]="true" (photoUrlGenerated)="setUserPhotoUrl($event)"></app-image-upload>

      <h3 *ngIf="user.userProfile.displayName" class="mt-4">{{ user.userProfile.displayName }}</h3>
      <h3 *ngIf="!user.userProfile.displayName" class="mt-4">Anonymous user</h3>

      <a mdbBtn class="mt-3" color="primary" (click)="onLogout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </a>
    </div>
  </mdb-card-body>
</mdb-card>
